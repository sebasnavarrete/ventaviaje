<div class="container text-center pt-3" role="main">
  <div class="row">
    <div class="col-md-5 col-lg-4 col-xl-3 mb-3" *ngFor="let product of products; let ind = index">
      <div class="card">
        <div id="productCarousel{{ind}}" class="carousel slide" data-bs-ride="carousel"
             *ngIf="product.images.length > 1">
          <div class="carousel-inner">
            <div class="carousel-item {{index === 0 ? 'active':''}}"
                 *ngFor="let img of product.images; let index = index;">
                <img (click)="image = img" data-bs-toggle="modal" data-bs-target="#imageModal" src="./assets/img/{{img}}" class="card-img-top product-img" alt="{{product.title}}">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#productCarousel'+ind"
                  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#productCarousel'+ind"
                  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
          <img (click)="image = product.images[0]" data-bs-toggle="modal" data-bs-target="#imageModal" *ngIf="product.images.length === 1" src="./assets/img/{{product.images[0]}}" class="card-img-top product-img" alt="{{product.title}}">
        <div class="card-body">
          <h4 class="card-title text-info">{{product.title}}</h4>
          <div class="card-text mb-3">
            <h6 class="mb-3" *ngIf="product.subtitle">{{product.subtitle}}</h6>
            <h5><span class="fw-bold">Precio: </span>{{product.price | currency: 'USD' : 'symbol' : '1.0-0'}}</h5>
          </div>
          <a target="_blank" rel="noopener" href="https://wa.me/573017583306?text={{product.title}}" title="Contactar"
             class="btn btn-success text-white me-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-whatsapp"
                 viewBox="0 0 16 16">
              <path
                d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"></path>
            </svg>
            Contactar
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <img class="w-100" src="./assets/img/{{image}}">
      </div>
    </div>
  </div>
</div>
